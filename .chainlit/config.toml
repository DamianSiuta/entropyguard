[project]
name = "Estetica Dental"
user_env = []
session_timeout = 3600
cache = false

[features]
unsafe_allow_html = true
latex = false
user_message_autoscroll = true
auto_tag_thread = true
edit_message = true
allow_thread_sharing = false

[features.spontaneous_file_upload]
enabled = true
accept = ["*/*"]
max_files = 20
max_size_mb = 500

[features.audio]
enabled = false
sample_rate = 24000

[features.mcp]
enabled = false

[UI]
